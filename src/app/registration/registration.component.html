<div>
<h1 class="offset-2 pt-3 mb-5">Create new profile</h1>

<div class="container">
  <div class="row">
    <div class="offset-0"></div>
    <div class="col-md-4">
<form #register="ngForm" (ngSubmit)="createNew()">

  <div class="form-group">
    <label for="email" class="font-weight-bold">E-mail</label>
    <input type="text" id="username" class="form-control" name="email"
    [(ngModel)]="newUser.email" minlength="3" maxlength="30" #email="ngModel" required />
  </div>

  <div class="form-group">
    <label for="firstName" class="font-weight-bold">First name</label>
    <input 
      id="firstName" 
      class="form-control"  [(ngModel)]="newUser.firstName" name="firstName" required/>
  </div>

  <div class="form-group">
    <label for="lastName" class="font-weight-bold">Last name</label>
    <input 
      id="lastName" 
      class="form-control" [(ngModel)]="newUser.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="password" class="font-weight-bold">Password</label>
    <input 
      type="password"
      id="password" 
      class="form-control" [(ngModel)]="newUser.password" minlength="3" name="password" required>
  </div>
  <div class="form-group">
    <label for="passwordagain" class="font-weight-bold">Confirm Password</label>
    <input 
      type="password"
      id="passwordagian" 
      class="form-control" name="passwordagain" minlength="3" [(ngModel)]="passwordagain" required>
  </div>
  


  <button class="btn btn-success" type="submit" [disabled]="!register.valid" >Submit</button>

</form>

  
    </div>
    <div class="offset-3"></div>
  </div>
</div>
</div>
